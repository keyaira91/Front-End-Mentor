<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="index.css">
  
  <title>Frontend Mentor | Order summary card</title>
</head>

<body>

  <div class="card">
    <div class="card-img">
      <img src="images/illustration-hero.svg" alt="Girl wearing headphones">
    </div>
    <div class="card-content">
      <h2>Order Summary</h2>
      <p>You can now listen to millions of songs,<br>
        audiobooks, and podcasts on any 
        device<br> anywhere you like!</p>
    </div>

    <div id="annual" class="row">
      <div class="column">
        <img src="images/icon-music.svg" alt="Music Note">
      </div>
      <div class="column">
       <p><span id="plan">Annual Plan</span>
        $59.99/year</p>
      </div>
        <a href="#">Change</a>
  </div>



  </div>







  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">Keyaira J.</a>.
  </div>

  <!-- 
  Change
  Proceed to Payment
  Cancel Order -->
  
</body>
</html>
